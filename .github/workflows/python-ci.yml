name: Python CI

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Run boto3 script
        run: |
          python s3_list_buckets.py
